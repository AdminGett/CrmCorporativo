<div class="min-h-screen bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-md md:max-w-lg lg:max-w-xl">
        <div class="bg-white rounded-xl card-shadow border-0 overflow-hidden">
            <!-- Header -->
            <div class="text-center p-6 pb-2">
                <h1 class="text-2xl font-bold mb-2">Crea una cuenta</h1>
                <p class="text-gray-600 text-sm">hh!</p>
            </div>

            <div class="p-6 space-y-6">
                <form id="signupForm" class="space-y-4" (ngSubmit)="addUser()" #form="ngForm">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-2">
                            <label class="text-sm font-medium text-gray-700" for="user_name">Nombre</label>
                            <div class="relative">
                                <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                </svg>
                                <input
                                [(ngModel)]="nombre"
                                 name="nombre"
                                    type="text"
                                    id="nombre"
                                    placeholder="nombre"
                                     autocomplete="nombre"
                                    class="custom-input w-full pl-10 h-12 border border-gray-200 rounded-lg"
                                    required
                                />
                            </div>
                        </div>
                        <div class="space-y-2">
                            <label class="text-sm font-medium text-gray-700" for="paterno">Apellido Paterno</label>
                            <div class="relative">
                                <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                </svg>
                                <input
                                [(ngModel)]="paterno"
                                 name="paterno"
                                    type="text"
                                    id="paterno"
                                     autocomplete="paterno"
                                    placeholder="Apellido paterno"
                                    class="custom-input w-full pl-10 h-12 border border-gray-200 rounded-lg"
                                    required
                                />
                            </div>
                        </div>
                        <div class="space-y-2">
                            <label class="text-sm font-medium text-gray-700" for="materno">Apellido Materno</label>
                            <div class="relative">
                                <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                </svg>
                                <input
                                [(ngModel)]="materno"
                                 name="materno"
                                    type="text"
                                    id="materno"
                                     autocomplete="materno"
                                    placeholder="Apellido materno"
                                    class="custom-input w-full pl-10 h-12 border border-gray-200 rounded-lg"
                                    required
                                />
                            </div>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label class="text-sm font-medium text-gray-700" for="fechaNacimiento">Fecha de nacimiento</label>
                        <div class="relative">
                            <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                            </svg>
                            <input
                            [(ngModel)]="fechaNacimiento"
                                name="fechaNacimiento"
                                type="date"
                                id="phone"
                                autocomplete="fechaaNacimiento"
                                placeholder="Ingresa tu fecha de nacimiento"
                                class="custom-input w-full pl-10 h-12 border border-gray-200 rounded-lg"
                                required
                            />
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label class="text-sm font-medium text-gray-700" for="password">Contrase単a</label>
                        <div class="relative">
                            <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                            <input
                            name="passwordEncrypt"
                            [(ngModel)]="passwordEncrypt"
                                type="password"
                                id="passwordEncrypt"
                                autocomplete="Crear contrase単a"
                                placeholder="Crear contrase単a"
                                class="custom-input w-full pl-10 pr-10 h-12 border border-gray-200 rounded-lg"
                                required
                            />
                            <button
                                type="button"
                                onclick="togglePassword('passwordEncrypt', 'passwordToggle')"
                                id="passwordToggle"
                                class="password-toggle absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hide-password"
                            >
                                <svg class="eye-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                                <svg class="eye-off-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label class="text-sm font-medium text-gray-700" for="confirmPassword">Repetir contrase単a</label>
                        <div class="relative">
                            <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                            <input
                            [(ngModel)]="confirmPassword"
                            name="confirmPassword"
                                type="password"
                                id="confirmPassword"
                                placeholder="Confirm your password"
                                autocomplete="confirmPassword"
                                class="custom-input w-full pl-10 pr-10 h-12 border border-gray-200 rounded-lg"
                                required
                            />
                            <button
                                type="button"
                                onclick="togglePassword('confirmPassword', 'confirmPasswordToggle')"
                                id="confirmPasswordToggle"
                                class="password-toggle absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hide-password"
                            >
                                <svg class="eye-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                                <svg class="eye-off-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary w-full h-12 text-white font-medium rounded-lg" [disabled]="loading">
                        <span *ngIf="loading" class="flex items-center justify-center">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Creando cuenta...
                        </span>
                        <span *ngIf="!loading">Crear cuenta</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
