<ion-content>
    <div class="bg-gray-50">
        <div class="container mx-auto px-4 py-8 max-w-md md:max-w-lg lg:max-w-xl xl:max-w-6xl">
            <div class="bg-white rounded-xl card-shadow border-0">
                <!-- Header -->
                <div class="text-center p-6 pb-2">
                    <h1 class="text-2xl font-bold mb-2">Alta para usuarios</h1>
                    <p class="text-gray-600 text-sm">Este panel esta disenado para registrar nuevos usuarios, este panel
                        es exclusivo para
                        administradores. Dentro de este panel se podran asignar los permisos correspondientes a cada
                        usuario e ingresar su
                        informacion personal.
                    </p>
                </div>

                <div class="p-6 space-y-6">
                    <form id="signupForm" class="space-y-4" (ngSubmit)="addUser()" #form="ngForm">
                        <div class="grid grid-cols-3 gap-4">
                            <div class="space-y-2">
                                <label class="text-sm font-medium text-gray-700" for="user_name">Nombre</label>
                                <div class="relative">
                                    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5"
                                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                    </svg>
                                    <input [(ngModel)]="nombre" name="nombre" type="text" id="nombre"
                                        placeholder="nombre" autocomplete="nombre"
                                        class="custom-input w-full pl-10 h-12 border border-gray-200 rounded-lg"
                                        required />
                                </div>
                            </div>
                            <div class="space-y-2">
                                <label class="text-sm font-medium text-gray-700" for="paterno">Apellido Paterno</label>
                                <div class="relative">
                                    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5"
                                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                    </svg>
                                    <input [(ngModel)]="paterno" name="paterno" type="text" id="paterno"
                                        autocomplete="paterno" placeholder="Apellido paterno"
                                        class="custom-input w-full pl-10 h-12 border border-gray-200 rounded-lg"
                                        required />
                                </div>
                            </div>
                            <div class="space-y-2">
                                <label class="text-sm font-medium text-gray-700" for="materno">Apellido Materno</label>
                                <div class="relative">
                                    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5"
                                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                    </svg>
                                    <input [(ngModel)]="materno" name="materno" type="text" id="materno"
                                        autocomplete="materno" placeholder="Apellido materno"
                                        class="custom-input w-full pl-10 h-12 border border-gray-200 rounded-lg"
                                        required />
                                </div>
                            </div>

                            <div class="space-y-2">
                                <label class="text-sm font-medium text-gray-700" for="fechaNacimiento">Fecha de
                                    nacimiento</label>
                                <div class="relative">
                                    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5"
                                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                    </svg>
                                    <input [(ngModel)]="fechaNacimiento" name="fechaNacimiento" type="date" id="phone"
                                        autocomplete="fechaNacimiento" placeholder="Ingresa tu fecha de nacimiento"
                                        class="custom-input w-full pl-10 h-12 border border-gray-200 rounded-lg"
                                        required />
                                </div>
                            </div>
                            <div class="space-y-2">
                                <label class="text-sm font-medium text-gray-700" for="nss">Numero de seguro
                                    social</label>
                                <div class="relative">
                                    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5"
                                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M12 12a4 4 0 100-8 4 4 0 000 8zm-7 9a7 7 0 0114 0" />
                                    </svg>

                                    <input name="nss" [(ngModel)]="nss" type="text" id="nss"
                                        autocomplete="Numero de seguro social" placeholder="Numero de seguro social"
                                        class="custom-input w-full pl-10 pr-10 h-12 border border-gray-200 rounded-lg"
                                        required />
                                </div>
                            </div>
                            <div class="space-y-2">
                                <label class="text-sm font-medium text-gray-700" for="codigoPostal">Codigo
                                    Postal</label>
                                <div class="relative">
                                    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5"
                                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M3 7h18v10H3z" />
                                    </svg>

                                    <input name="codigoPostal" [(ngModel)]="codigoPostal" type="text" id="codigoPostal"
                                        autocomplete="Codigo Postal" placeholder="Codigo Postal"
                                        class="custom-input w-full pl-10 pr-10 h-12 border border-gray-200 rounded-lg"
                                        required />
                                </div>
                            </div>

                        </div>


                        <div class="space-y-2">
                            <label class="text-sm font-medium text-gray-700" for="password">Contraseña</label>
                            <div class="relative">
                                <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5"
                                    fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                                <input name="passwordEncrypt" [(ngModel)]="passwordEncrypt" type="password"
                                    id="passwordEncrypt" autocomplete="Crear contraseña" placeholder="Crear contraseña"
                                    class="custom-input w-full pl-10 pr-10 h-12 border border-gray-200 rounded-lg"
                                    required />
                                <button type="button" onclick="togglePassword('passwordEncrypt', 'passwordToggle')"
                                    id="passwordToggle"
                                    class="password-toggle absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hide-password">
                                    <svg class="eye-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                    </svg>
                                    <svg class="eye-off-icon w-5 h-5" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21" />
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label class="text-sm font-medium text-gray-700" for="confirmPassword">Repetir
                                contraseña</label>
                            <div class="relative">
                                <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5"
                                    fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                                <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password"
                                    id="confirmPassword" placeholder="Confirm your password"
                                    autocomplete="confirmPassword"
                                    class="custom-input w-full pl-10 pr-10 h-12 border border-gray-200 rounded-lg"
                                    required />
                                <button type="button"
                                    onclick="togglePassword('confirmPassword', 'confirmPasswordToggle')"
                                    id="confirmPasswordToggle"
                                    class="password-toggle absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hide-password">
                                    <svg class="eye-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                    </svg>
                                    <svg class="eye-off-icon w-5 h-5" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21" />
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label class="text-sm font-medium text-gray-700" for="domicilio">Domicilio</label>
                            <div class="relative">
                                <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5"
                                    fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 12l9-9 9 9v8a2 2 0 01-2 2h-4v-6H9v6H5a2 2 0 01-2-2z" />
                                </svg>

                                <input name="domicilio" [(ngModel)]="domicilio" type="text" id="domicilio"
                                    autocomplete="Domicilio" placeholder="Domicilio"
                                    class="custom-input w-full pl-10 pr-10 h-12 border border-gray-200 rounded-lg"
                                    required />
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div class="space-y-2">
                                <label class="text-sm font-medium text-gray-700" for="pais">Pais</label>
                                <div class="relative">
                                    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5"
                                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M12 2a10 10 0 100 20 10 10 0 000-20z" />
                                    </svg>

                                    <input name="pais" [(ngModel)]="pais" type="text" id="pais" autocomplete="Pais"
                                        placeholder="Pais"
                                        class="custom-input w-full pl-10 pr-10 h-12 border border-gray-200 rounded-lg"
                                        required />
                                </div>
                            </div>
                            <div class="space-y-2">
                                <label class="text-sm font-medium text-gray-700" for="estado">Estado</label>
                                <div class="relative">
                                    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5"
                                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M12 11a3 3 0 100-6 3 3 0 000 6z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M19.5 11c0 7.5-7.5 11-7.5 11S4.5 18.5 4.5 11a7.5 7.5 0 1115 0z" />
                                    </svg>

                                    <input name="estado" [(ngModel)]="estado" type="text" id="estado"
                                        autocomplete="Estado" placeholder="Estado"
                                        class="custom-input w-full pl-10 pr-10 h-12 border border-gray-200 rounded-lg"
                                        required />

                                </div>
                            </div>
                        </div>

                        <div class="space-y-2">

                            <label class="text-sm font-medium text-gray-700" for="pais"> Permisos de usuario</label>
                            <ol class="list-group list-group-numbered">
                                <li class="list-group-item d-flex justify-content-between align-items-start">
                                    <div class="ms-2 me-auto">
                                        <div class="fw-bold">Administrador</div>
                                        <div class="grid grid-cols-2 gap-8">
                                            <label>Permisos completos para gestionar usuarios y configuraciones del
                                                sistema</label>
                                            <div class="form-check">
                                                <input [(ngModel)]="tipoUsuario" class="form-check-input" type="radio"
                                                    name="tipoUsuario" id="type1" [value]="1">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-start">
                                    <div class="ms-2 me-auto">
                                        <div class="fw-bold"> Gerente </div>
                                        <div class="grid grid-cols-2 gap-8">
                                            <label> Permisos para supervisar equipos, generar informes y gestionar
                                                proyectos.</label>
                                            <div class="form-check">
                                                <input [(ngModel)]="tipoUsuario" class="form-check-input" type="radio"
                                                    name="tipoUsuario" id="type2" [value]="2">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-start">
                                    <div class="ms-2 me-auto">
                                        <div class="fw-bold">Tipo 3</div>
                                        <div class="grid grid-cols-2 gap-8">
                                            <label> Permisos limitados para tareas específicas según las necesidades del
                                                rol.</label>
                                            <div class="form-check">
                                                <input [(ngModel)]="tipoUsuario" class="form-check-input" type="radio"
                                                    name="tipoUsuario" id="type3" [value]="3">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ol>
                        </div>

                        <button type="submit" class="btn-primary w-full h-12 text-white font-medium rounded-lg"
                            > 
                            <span *ngIf="loading" class="flex items-center justify-center">
                                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                        stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor"
                                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                    </path>
                                </svg>
                                Creando cuenta...
                            </span>
                            <span *ngIf="!loading">Crear cuenta</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="position-fixed top-0 end-0 mt-20 me-5">
        <button type="button"
            class="btn-primary font-medium rounded-lg h-11 w-10 d-flex items-center justify-center"
            (click)="clearInputs()">
            <img src="../../assets/icon/limpiar.png" alt="Limpiar campos" class="w-6 h-6">
        </button>
    </div>
</ion-content>
